# Controls when the workflow will run
on:
  push:
    tags:
        - "*.*.*.*"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          enable-stack: true

      - name: build executable
        shell: bash
        run: |
          stack build
          find .stack-work -path "*bin/oschark" -exec mv {} . \;
      - name: save executable as artifact
        uses: actions/upload-artifact@v2
        with:
          name: oschark_${{matrix.os}}
          path: oschark

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: retrive artifacts
        id: retrive-artifacts
        uses: actions/download-artifact@v2
      - name: <debug> investigate directory structure
        shell: bash
        run: ls -R

      - name: do Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          files: |
              ${{steps.retrive-artifacts.outputs.download-path}}/**/oschark_*
              LICENSE

